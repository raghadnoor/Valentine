<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffb6c1;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 50px 60px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

h1 {
    margin-bottom: 30px;
    color: #ff4d88;
}

.button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    position: relative;
}

button {
    padding: 12px 30px;
    font-size: 16px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
}

#yesBtn {
    background-color: #ff4d88;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
    background-color: #ff1a75;
}

#noBtn {
    background-color: #ccc;
    position: relative; /* initially relative so it stays in flex */
}

.celebration {
    font-size: 24px;
    color: #ff4d88;
    margin-top: 20px;
    animation: pop 0.6s ease infinite alternate;
}

@keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

@keyframes float {
    0% { transform: translateY(0); opacity:1; }
    100% { transform: translateY(-300px); opacity:0; }
}
</style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <div class="button-container">
        <button id="yesBtn">Yes ðŸ’•</button>
        <button id="noBtn">No ðŸ™ˆ</button>
    </div>
    <div id="result"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");
const container = document.querySelector(".button-container");

// Escape logic
function moveNoButton() {
    const rect = noBtn.getBoundingClientRect();
    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    // Change to absolute position to escape
    noBtn.style.position = "absolute";
    noBtn.style.zIndex = 1000;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
}

// Teleport before user can click
noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("mousedown", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);
noBtn.addEventListener("click", e => { e.preventDefault(); moveNoButton(); });

// YES button celebration
yesBtn.addEventListener("click", () => {
    result.innerHTML =
        "<div class='celebration'>Yaaay!! ðŸŽ‰ðŸ’–âœ¨ You made me the happiest person!</div>";

    document.body.style.background = "#ff69b4";

    for (let i = 0; i < 50; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animation = "float 3s linear";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
    }

    noBtn.style.display = "none";
});
</script>

</body>
</html>
