<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffb6c1;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 50px 60px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        position: relative;
    }

    h1 {
        margin-bottom: 30px;
        color: #ff4d88;
        font-size: 28px;
    }

    button {
        padding: 12px 30px;
        margin: 10px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.15s ease, background 0.3s ease;
    }

    #yesBtn {
        background-color: #ff4d88;
        color: white;
    }

    #yesBtn:hover {
        background-color: #ff1a75;
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #cccccc;
        color: black;
        position: relative;
    }

    .celebration {
        font-size: 24px;
        color: #ff4d88;
        margin-top: 20px;
        animation: pop 0.6s ease infinite alternate;
    }

    @keyframes pop {
        from { transform: scale(1); }
        to { transform: scale(1.1); }
    }

    .heart {
        position: absolute;
        font-size: 20px;
        animation: float 3s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateY(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-300px);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yesBtn">Yes ðŸ’•</button>
    <button id="noBtn">No ðŸ™ˆ</button>
    <div id="result"></div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

// Make NO button escape smoothly from cursor
document.addEventListener("mousemove", (e) => {
    const rect = noBtn.getBoundingClientRect();

    const btnCenterX = rect.left + rect.width / 2;
    const btnCenterY = rect.top + rect.height / 2;

    const distanceX = e.clientX - btnCenterX;
    const distanceY = e.clientY - btnCenterY;

    const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

    // Escape if mouse is close
    if (distance < 120) {
        const moveX = -distanceX * 0.4;
        const moveY = -distanceY * 0.4;

        noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
    }
});

// Celebration when YES clicked
yesBtn.addEventListener("click", () => {

    result.innerHTML = "<div class='celebration'>Yaaay!! ðŸŽ‰ðŸ’–âœ¨ You made me the happiest person!</div>";
    document.body.style.background = "#ff69b4";

    // Floating hearts
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.innerHTML = "ðŸ’–";
        heart.classList.add("heart");
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        heart.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
});
</script>

</body>
</html>
